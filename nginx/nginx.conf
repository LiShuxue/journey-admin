user root;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_static on;
    gzip_comp_level 5;
    gzip_proxied any;
    gzip_min_length 10240;
    gzip_types *
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;
        return 301 https://localhost$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;";
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' data: blob: https://cdn.lishuxue.site https://at.alicdn.com https://cdnjs.cloudflare.com https://sentry.io https://o212666.ingest.sentry.io https://upload-z1.qiniup.com https://raw.githubusercontent.com";

        ssl_certificate "/etc/nginx/cert/xxx.pem";
        ssl_certificate_key "/etc/nginx/cert/xxx.key";
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers AES128-SHA:AES256-SHA:RC4-SHA:DES-CBC3-SHA:RC4-MD5;
        ssl_prefer_server_ciphers on;

        # 后台管理页面
        location /adminlsx {
            alias /journey-admin/dist;
            try_files $uri $uri/ /adminlsx/index.html;
            index index.html;
        }
    }
}